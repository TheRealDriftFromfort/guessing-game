name: C/C++ CI

on:
  workflow_dispatch:
  push:
    branches: [ patch-1 ]
  pull_request:
    branches: [ patch-1 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: workflow_dispatch
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
